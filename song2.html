    * {

}

    /* === Reset & Root === */
    :root {
      --primary-clr: #e4e4e5;
      --accent-clr: #eb0b0b;
      --background-blur: rgba(28, 22, 37, 0.6);
      --control-bg: rgba(163, 162, 164, 0.3);
    }
    * {
      margin: 0; padding: 0;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px;
      color: var(--primary-clr);
    }
    @keyframes slidein {
      0%, 100% {
        background-position: 20% 0%;
        background-size: 3400px;
      }
      50% {
        background-position: 100% 0%;
        background-size: 2400px;
      }
    }

    /* === Album Cover Slider === */
    .album-cover {
      width: 90vw;
      max-width: 800px;
      margin-bottom: 30px;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .swiper {
      width: 100%;
      padding: 40px 0 80px;
    }
    .swiper-slide {
      position: relative;
      max-width: 220px;
      aspect-ratio: 1/1;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease-out;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: cover;
      -webkit-box-reflect: below -5px linear-gradient(transparent, transparent, rgba(0,0,0,0.4));
      transform-origin: center;
      transform: perspective(800px);
      transition: transform 0.3s ease-out;
      user-select: none;
      pointer-events: none;
    }
    .swiper-slide-active:hover img {
      transform: perspective(800px) scale(1.05);
    }
    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-color: var(--background-blur);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      /* removed YouTube icon so keeping overlay hidden */
      pointer-events: none;
    }
    .swiper-slide:hover .overlay,
    .swiper-slide-active .overlay {
      opacity: 0; /* keep overlay hidden as no icon */
    }

    /* === Music Player === */
    .music-player {
      width: 90vw;
      max-width: 400px;
      background: var(--background-blur);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      user-select: none;
    }
    .music-player h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 6px;
    }
    .music-player p {
      font-weight: 400;
      opacity: 0.7;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    /* Progress Bar */
    #progress {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      appearance: none;
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      cursor: pointer;
      margin-bottom: 32px;
      -webkit-appearance: none;
      transition: background 0.3s ease;
    }
    #progress:hover {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    #progress::-webkit-slider-thumb:hover,
    #progress::-webkit-slider-thumb:focus {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      box-shadow: 0 0 12px var(--primary-clr);
    }
    /* Firefox thumb */
    #progress::-moz-range-thumb {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #progress::-moz-range-thumb:hover,
    #progress::-moz-range-thumb:focus {
      background: radial-gradient(circle, #fff7e6, #ffd6d6);
      box-shadow: 0 0 12px var(--primary-clr);
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .controls button {
      width: 52px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: var(--control-bg);
      color: var(--primary-clr);
      font-size: 1.3rem;
      box-shadow: 0 10px 20px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .controls button:hover,
    .controls button:focus-visible {
      transform: scale(0.95);
      outline: none;
    }
    .controls button.play-pause-btn {
      font-size: 1.7rem;
      background: var(--accent-clr);
      box-shadow: 0 10px 30px rgba(235, 11, 11, 0.7);
      color: white;
      transform-origin: center;
      transition: transform 0.25s ease;
    }
    .controls button.play-pause-btn:hover,
    .controls button.play-pause-btn:focus-visible {
      transform: scale(1.1);
      outline: none;
    }

#progress::-webkit-slider-thumb:hover {

  }
}

      progressBar.value = 0;
